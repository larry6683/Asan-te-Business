# new_version/database_schema_sqlalchemy/docker-compose.yml
version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: asante_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: asante_dev
      POSTGRES_PASSWORD: password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
    networks:
      - asante-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: asante_pgadmin
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@asante.dev
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "8080:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - asante-network

volumes:
  postgres_data:
  pgadmin_data:

networks:
  asante-network:
    driver: bridge
    name: asante-network